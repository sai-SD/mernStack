<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 200px;
            margin: 100px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: calc(100% - 20px);
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 18px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator .row {
            display: flex;
        }
        .calculator button {
            width: 46px;
            height: 46px;
            font-size: 18px;
            margin: 2px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
    </div>
    <div class="row">
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>/</button>
    </div>
</div>

</body>
</html>
